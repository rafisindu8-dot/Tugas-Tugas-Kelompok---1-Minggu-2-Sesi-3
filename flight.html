<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hasil Pencarian Penerbangan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">✈️ TravelBook</a>
            <a href="/flights/search" class="btn btn-outline-primary">Cari Lagi</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Hasil Pencarian Penerbangan</h2>
        
        <div class="card mb-3">
            <div class="card-body">
                <h6>Kriteria Pencarian:</h6>
                <p th:text="'Dari: ' + ${searchRequest.origin}"></p>
                <p th:text="'Ke: ' + ${searchRequest.destination}"></p>
                <p th:text="'Tanggal: ' + ${#dates.format(searchRequest.travelDate, 'dd/MM/yyyy')}"></p>
                <p th:text="'Penumpang: ' + ${searchRequest.passengers}"></p>
            </div>
        </div>

        <div th:if="${flights.empty}">
            <div class="alert alert-warning">
                Tidak ada penerbangan yang tersedia untuk kriteria ini.
            </div>
        </div>

        <div th:each="flight : ${flights}" class="card mb-3">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8">
                        <h5 th:text="${flight.flightNumber}"></h5>
                        <p>
                            <span th:text="${flight.origin}"></span> → 
                            <span th:text="${flight.destination}"></span>
                        </p>
                        <p th:text="'Berangkat: ' + ${#temporals.format(flight.departureTime, 'dd/MM/yyyy HH:mm')}"></p>
                        <p th:text="'Tiba: ' + ${#temporals.format(flight.arrivalTime, 'dd/MM/yyyy HH:mm')}"></p>
                    </div>
                    <div class="col-md-4 text-end">
                        <h4 th:text="'Rp ' + ${#numbers.formatDecimal(flight.price, 0, 'COMMA', 2, 'POINT')}"></h4>
                        <p th:text="'Kursi tersedia: ' + ${flight.availableSeats}"></p>
                        <a th:href="@{/flights/book/{id}(id=${flight.flightNumber})}" 
                           class="btn btn-primary">Pesan Sekarang</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
